<head>

	<title>Assignment part1. </title>
	<h1>Please Enter Your Details For Our Dating Website!"</h1>
	<style>
	.fieldset{
	background:lightyellow;
	border:10px solid yellow;
	margin-bottom:10px;
	width:720px;
	}
	.fieldset label{
	width:180px;
	display:inline-block;
	text-align:right;
	text-vertical-align:top;
	}
	
	.label1{
	width:auto;
	}
	#textarea{
	width:360px;
	height:50px;
	}
	.rangetextl{
	background:#a3373e;
	color:white;
	padding:3px;
	text-align:center;
	}
	.rangetextr{
	text-align:center;
	background:#122a96;
	color:white;
	padding:3px;
	
	}
	
	
	
	</style>
</head>
<body>
	<form action=" http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post">	
		<fieldset class="fieldset">
			<legend> Your Face </legend>
			<label for="user_image">Your image: </label>
			<input type="file" name="user_image" required="required" id="user_image">
			<br>
			<label>Image preview:</label>
		</fieldset>
		<fieldset class="fieldset">
			<legend> Your Gender Details </legend>
			<label for="name">Name:</label>
				<input type="text" id="name" name="name" placeholder="Your name goes here" required="required">
			<br>
			<label for="gender" class="label1">Gender:</label>
				<input type="radio" id="gender" name="gender" value="male" required> Male
				<input type="radio" id="gender" name="gender" value="female"> Female <br>
			<label for="age"> Age:</label>
				<input type="number" id="age" name="age" value="age" required><br>
			<label for="dob"> Date of birth:</label>
				<input type="date" id="dob" name="dob"><br>
			<label for="clr">Favourite color</label>
				<input type="color" id="clr" name="clr"> <br>
			<label for="countries">Which country</label>
			<select name="countries" id="countries">
				<option value="EST">Estonia</option>
				<option value="EST">Finland</option>
				<option value="EST">Latvia</option>
				<option value="EST">Poland</option>
				<option value="EST">Germany</option>
				<option value="EST">France</option>
			</select>
			</fieldset>
		<fieldset class="fieldset">
			<legend> Your Indicator </legend>
			<label for=range1>Height:</label>
				<span class="rangetextl">Short</span>
				<input type="range" min="0" max="100" step="5" value="50" name="range1" id="range1">
				<span class="rangetextr">Tall</span><br>
			<label for=range2>Salary:</label>
				<span class="rangetextl">Poor</span>
				<input type="range" min="0" max="100" step="5" value="50" name="range2" id="range2">
				<span class="rangetextr">Rich</span>
				
		</fieldset>
		<fieldset class="fieldset">
			<legend> Your Contact Inforamtion </legend>
			<label for="email">Email:</label>
				<input type="email" name="email" id="email" required><br>
			<label for="tel">Mobile:</label>
				<input type="tel" name="tel" id="tel"><br>
			<label for="textarea">Address:</label>
				<input type="textarea" name="textarea" id="textarea"><br>
			<label for="contactmethod" class="label1">Method to contact you:</label>
				<input type="checkbox" name="contactmethod" id="contactmethod" value="Email" required>Email
				<input type="checkbox" name="contactmethod" id="contactmethod" value="Whatsapp">Whatsapp
				<input type="checkbox" name="contactmethod" id="contactmethod" value="In-app chat">In-app chat<br>
		</fieldset>
		<input type="submit" value="submit">
	</form>
